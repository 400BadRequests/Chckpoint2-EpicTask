<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:include="_template :: head"></head>

<body>

<header th:include="_template :: header"></header>

<section class="card form">
  <h2>Alterar Usuário</h2>

  <form class="form-vertical" th:action="@{/user}" method="post" th:object="${user}">
    <label for="id" class="hide">ID</label>
    <input
            type="text"
            name="id"
            id="id"
            placeholder="id"
            th:field="*{id}"
            th:classappend="${#fields.hasErrors('id')}?invalid"
            autocomplete="off"
            value="{id}"
    />

    <label for="name" class="hide">Nome</label>
    <input
            type="text"
            name="name"
            id="name"
            placeholder="nome"
            th:field="*{name}"
            th:classappend="${#fields.hasErrors('name')}?invalid"
            autocomplete="off"
            value="{name}"
    />
    <span class="error" th:errors="*{name}"></span>

    <label for="githubuser" class="hide">usu�rio do GitHub</label>
    <input
            type="text"
            name="githubuser"
            id="githubuser"
            placeholder="usuário do GitHub"
            th:field="*{githubuser}"
            th:classappend="${#fields.hasErrors('githubuser')}?invalid"
            autocomplete="off"
            value="{githubuser}"
    />
    <span class="error" th:errors="*{githubuser}"></span>

    <label for="email" class="hide">E-mail</label>
    <input
            type="email"
            name="email"
            placeholder="e-mail"
            id="email"
            th:field="*{email}"
            th:classappend="${#fields.hasErrors('email')}?invalid"
            autocomplete="off"
            value="{email}"
    />
    <span class="error"  th:errors="*{email}"></span>

    <label for="password" class="hide">Senha</label>
    <input
            type="password"
            name="password"
            placeholder="senha"
            id="password"
            th:field="*{password}"
            th:classappend="${#fields.hasErrors('password')}?invalid"
            value="{password}"
    />
    <span class="error"  th:errors="*{password}"></span>

    <div class="action-buttons">
      <a href="/user" class="button default">Cancelar</a>
      <button class="button primary">Salvar</button>
    </div>

  </form>
</section>

</body>
</html>
