<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:include="_template :: head"></head>
<body>

	<header th:include="_template :: header"></header>
	<div class="card form">
		
		<h2>Nova Tarefa</h2>
		
		<form th:action="@{/task}" method="post" th:object="${task}" >
			<input 
				th:classappend="${#fields.hasErrors('title')}?invalid"
				type="text" 
				name="title" 
				placeholder="tÃ­tulo" 
				th:field="*{title}"
			>
			<span class="error" th:errors="*{title}"></span>
	
			<textarea 
				th:classappend="${#fields.hasErrors('description')}?invalid"
				rows="" 
				cols="" 
				name='description' 
				th:field="*{description}" >
			</textarea>
			<span class="error" th:errors="*{description}"></span>
	
			<input 
				name="points" 
				type="range" 
				min="10" 
				max="500" 
				step="10"
				th:field="*{points}"
				oninput="document.querySelector('#output').value=this.value"
			>
			<output id="output">10</output>
			<span class="error" th:errors="*{points}"></span>
			
			<div class="action-buttons">
				<a href="/task" class="button default">Cancelar</a>
				<button>Salvar</button>
			</div>
		</form>
	
	</div>
</body>
</html>
