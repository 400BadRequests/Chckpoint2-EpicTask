<!DOCTYPE html>

<head>

	<title>Insert title here</title>
	<link th:href="style.css" rel="stylesheet" />

</head>
<body>

	<h1>EPIC TASK</h1>
	
	<h2>Nova Tarefa</h2>
	
	<form action="/task" method="post" th:object="${task}" >
